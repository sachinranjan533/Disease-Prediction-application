{% extends 'base.html' %} {% block content %}

<section class="new" style="height: 30%; width: 100%; margin-top: 5%">
  <h2 style="margin-left: 40%">Diabetes Prediction Predictor</h2>
</section>

<form method="post" style="margin-left: 15%; margin-top: 10%">
  <br />

  <div class="form-group col-md-6">
    <input
      type="number"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Pregnancies"
      name="Pregnancies"
      step="0.01"
      required
    />
  </div>
  <div class="form-group col-md-6">
    <input
      type="number"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Glucose (range: 31-200)"
      name="Glucose"
      step="0.01"
      required
    />
  </div>
  <div class="form-group col-md-6">
    <input
      type="number"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="BloodPressure (range: 0-130)"
      step="0.01"
      name="BloodPressure"
      required
    />
  </div>
  <div class="form-group col-md-6">
    <input
      type="number"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="BMI (range: 0-70)"
      step="0.01"
      name="BMI"
      required
    />
  </div>
  <div class="form-group col-md-6">
    <input
      type="number"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="DiabetesPedigreeFunction (range: 0-2)"
      name="DiabetesPedigreeFunction"
      step="0.01"
      required
    />
  </div>

  <button
    type="submit"
    class="btn btn-success"
    style="margin-left: 20%; height: 40px; width: 20%"
  >
    Predict
  </button>
</form>

{% endblock %}
